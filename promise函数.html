<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    //实例化promise函数也是一个，就不是同步也不是异步，里面存放着异步代码

    // //promise 的参数 resolve 成功 返回   reject 失败返回


    const b = new Promise((resolve, reject) => {
        setTimeout(() => {
            let result = '我是失败的返回'
            reject(result)
        })
    })
    b.then(res => {
        console.log(res);
    }).catch((error) => {
        console.log(error);
    })
</script>

</html>
