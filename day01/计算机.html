    var txt = document.getElementById('txt')
    function num(e) {
        txt.value += e
    }
    function result() {
        txt.value = eval(txt.value)
    }
    function Clear() {
        txt.value = ''
    }
    function back() {
        txt.value = txt.value.slice(0, txt.value.length - 1)
    }
    function del(){
        txt.value=''
    // console.log(del);
