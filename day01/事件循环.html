<html lang="en">

<head>

<body>
    <script>
//事件循环，EventLoop
// 执行上下文
// 单线程:从上到下执行
// 事件: 同步事件，异步事件，执行顺序是 先执行同步任务，在执行异步任务
// 进栈
// 出栈
// 异步任务: 宏任务和微任务两种，先执行宏任务，在执行微任务
// 什么是: EventLoop
// 任务分为同步任务和异步任务两种，先执行同步任务，在执行异步任务但是异步任务又分为两种，宏任务和微任务，先执行微任务，再执行宏任务宏任务: setTimout,setInterval
// 微任务: .then .catch async await
// 同步任务: new Promise
// 同步任务:先进先出
// 异步任务: 取决于宏任务和微任务微任务:先进先出了
console.log(1); // 同步image.png

// 异步事件--宏任务
setTimeout(() => {
    console.log(3);
}, 3000 )

async function a() {
    let ccc =  await 'dddd'
}
new Promise((resolve, reject) => {
    resolve('new Promise')
    console.log(111);
}).then(() => {
    // 异步任务重的微任务
    console.log('then');
}).catch(() => {

})
$.ajax({
    type: 'get',
    url: '',
    data: {
        
    },
    dataType: 'json',
    success: function(res) {
        if (res.code == 200) {
            
        }
    },
})
// 同步任务
console.log(5);
    </script>
</body>

</html>
