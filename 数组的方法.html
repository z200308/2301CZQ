<body>
    <script>
        //Array.isArray返回值是 true false
        let array = [1, 2, 3, 45, 56]
        console.log(Array.isArray(array));


        //数组的末尾添加 push会改变原数组
        let d = [9, 5, 6, 4, 3]
        d.push(3, 5, 7)
        console.log(d);

        //pop 删除返回数组的最后一个元素 数组为空返回
        let list = ['杭州', '上海', '河南']
        let result = list.pop()
        console.log(list);
        console.log(result, list);

        // //unshift()
        // // b.unshift('皇后 可可西里')
        // b.unshift('皇后', '可可西里')
        // console.log(b);


        //shift
        let list1 = ['杭州', '上海', '河南']
        let result1 = list1.shift()
        console.log(list1);
        console.log(result, list1);

        //concat
        let all = array.concat(list1)
        console.log(array);
        console.log(all);
        console.log(list1);


        //join 将数组的每一项用置顶字符连接线形成一个字符串，默认链接字符为“，”逗号 join是由返回值
        let arr = [1, 2, 3, 4,]
        let str = arr.join()
        let str1 = arr.join('-')
        console.log(str)
        console.log(str1);

        //tostring() 将数组转化为字符串
        let arr1 = [1, 2, 3, 4,]
        let str3 = arr1.toString()
        console.log(str3);

        //slice()  slice(start,end),从start开始，end之前结束，不到end不改变原数组 

        // splice()
        let num = ['深圳', '上海', '外企', '湖南']
        let result2 = num.splice(1, 3, '是上海公共')
        console.log(num);
        console.log(result2);

//incluudes()

    </script>
