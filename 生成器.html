<script>
    //生成器（*）
    //普通的命名函数
    function demo() { }


    function* get() {
        yield "一只没有耳朵"   //return返回值
        yield "一直没有尾部"
        yield "真奇怪"
    }
    let iterator = get()
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
</script>
